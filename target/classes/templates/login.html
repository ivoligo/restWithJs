<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <title>LogIn</title>
</head>
<body>
<div th:if="${param.error}">
    Неверные логин или пароль
</div>
<div th:if="${param.logout}">
    Вы вышли из аккаунта.
</div>

<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Email</label>
            <input type="email" id="username" name="j_username" class="form-control" placeholder="email" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password" required>
        </p>
        <input name="_csrf" type="hidden" value="152b4d1a-d71c-4b64-ad5e-ef9031b6b12b" />
        <button class="btn btn-lg btn-primary btn-block" id="btn-login" type="submit">Войти</button>
    </form>
</div>

</body>
</html>
